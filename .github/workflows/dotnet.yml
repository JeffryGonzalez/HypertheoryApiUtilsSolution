name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
     
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./HypertheoryApi/Utils
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish Nuget
      id: publish_nuget
      uses: rohith/publish-nuget@v2
      with: 
        PROJECT_FILE_PATH: HypertheoryApiUtils/HypertheoryApiUtils.csproj
        PACKAGE_NAME: ApiUtils
        NUGET_KEY: ${{ secrets.NUGET_KEY }}
        
